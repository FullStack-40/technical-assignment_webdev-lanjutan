<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Halaman Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <!-- link CSS -->
    <link rel="stylesheet" href="../css/autentikasi/register.css" />
  </head>
  <body>
    <section class="registrasi">
      <div class="header">
        <img
          src="../img/autentikasi/life-well-logo__transparance 1.png"
          alt=""
        />
        <p>Masuk</p>

        <div class="login-form">
          <label for="username" class="form-label">Nama lengkap</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Masukkan nama lengkap"
          />

          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Masukkan alamat email"
          />

          <label for="phone" class="form-label">Nomor Handphone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Masukkan nomor handphone"
          />

          <label for="password" class="form-label">Kata sandi</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Masukkan kata sandi"
          />

          <label for="confirmPassword" class="form-label"
            >ulangi kata sandi</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Ulangi kata sandi"
          /><br /><br />

          <button class="signin">Masuk</button>
          <p>--------------or-------------</p>
          <button class="signin-google">
            <img src="../img/autentikasi/Group.jpg" alt="" />
            Masuk dengan Google</button
          ><br /><br />

          <span class="d-inline"
            >Sudah punya akun?
            <a href="./login.html" class="d-inline text-decoration-none"
              >Masuk</a
            ></span
          >
        </div>
      </div>
    </section>

    <script type="module" src="../js/autentikasi/register.js"></script>
  </body>
</html>
