<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- link CSS -->
    <link rel="stylesheet" href="../css/autentikasi/new-password.css" />
  </head>
  <body>
    <section class="login-newpass">
      <div class="header">
        <img
          src="../img/autentikasi/life-well-logo__transparance 1.png"
          alt=""
        />
        <h5>Reset Kata sandi</h5>
        <p>Silahkan masukkan kata sandi baru anda</p>

        <div class="login-form">
          <div class="form-username">
            <label for="password" class="form-label">masukkan kata sandi</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Masukkan kata sandi"
            />
          </div>

          <div class="form-password">
            <label for="password" class="form-label">ulangi kata sandi</label>
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              placeholder="masukkan kata sandi"
            />
          </div>

          <button class="send">Kirim</button>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../js/autentikasi/new-password.js"></script>
  </body>
</html>
