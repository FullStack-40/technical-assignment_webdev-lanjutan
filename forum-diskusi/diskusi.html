<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeWell - Diskusi,Baca Artikel, & Konsultasi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/forum-diskusi.css" />
    <script src="../js/script.js" defer></script>
    <script src="../js/forum-diskusi.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top nav-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../img/life-well-logo.png"
            alt="Logo"
            width="170"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Beranda</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Daftar Dokter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Forum Diskusi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Artikel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kalkulator BMI</a>
            </li>
          </ul>
          <button type="button" class="btn text-light py-2 px-4">Masuk</button>
        </div>
      </div>
    </nav>

    <section id="forum-diskusi">
      <div class="container-fluid">
        <h1 class="fw-semibold">
          Selamat datang di <span>Forum Diskusi</span>
        </h1>
        <div class="row mt-5">
          <div class="col-lg-3">
            <a
              id="add-discussion"
              type="button"
              class="btn px-4 py-3 text-light"
              href="./add-diskusi.html"
            >
              Buat diskusi baru
            </a>
            <div class="square mt-5 p-4">
              <h3 class="text-center mb-4">Urutkan diskusi</h3>
              <div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Terbaru
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Terlama
                  </label>
                </div>
              </div>
            </div>

            <div class="square mt-5 px-2 py-4 keyword">
              <h3 class="text-center mb-4">Kata kunci populer</h3>
              <div class="d-flex flex-wrap gap-2 px-2 keyword-list"></div>
            </div>
          </div>
          <div class="col-lg-9">
            <form class="container-fluid search">
              <div class="position-relative">
                <input
                  type="text"
                  class="px-5"
                  placeholder="Cari diskusi"
                  id="search-discussion"
                />
                <svg
                  class="position-absolute"
                  xmlns="http://www.w3.org/2000/svg"
                  height="1.2em"
                  viewBox="0 0 512 512"
                >
                  <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                  <style>
                    svg {
                      fill: #6b6b6b;
                    }
                  </style>
                  <path
                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                  />
                </svg>
              </div>
            </form>

            <div class="container-fluid" id="discussion-container"></div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
